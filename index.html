<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <div class="name">Hello: <span></span></div>
        <div class="timer">Timer: <span>120</span>s</div>
        <div class="tries">Wrong tries: <span>0</span></div>
        <div class="peek">Peek:</div>
      </header>
      <section class="blocks-container disable">
        <div class="game-block" data-lang="c">
          <div class="front face"></div>
          <div class="back face">
            <img
              src="images/icons8-c-sharp-logo-50.png"
              draggable="false"
              alt=""
            />
          </div>
        </div>
        <div class="game-block" data-lang="c">
          <div class="front face"></div>
          <div class="back face">
            <img src="images/icons8-c-sharp-logo-50.png" draggable="false" />
          </div>
        </div>
        <div class="game-block" data-lang="css">
          <div class="front face"></div>
          <div class="back face">
            <img src="images/icons8-css3-48.png" draggable="false" alt="" />
          </div>
        </div>
        <div class="game-block" data-lang="css">
          <div class="front face"></div>
          <div class="back face">
            <img src="images/icons8-css3-48.png" draggable="false" alt="" />
          </div>
        </div>
        <div class="game-block" data-lang="html">
          <div class="front face"></div>
          <div class="back face">
            <img src="images/icons8-html-64.png" draggable="false" alt="" />
          </div>
        </div>
        <div class="game-block" data-lang="html">
          <div class="front face"></div>
          <div class="back face">
            <img src="images/icons8-html-64.png" draggable="false" alt="" />
          </div>
        </div>
        <div class="game-block" data-lang="https">
          <div class="front face"></div>
          <div class="back face">
            <img src="images/icons8-https-60.png" draggable="false" alt="" />
          </div>
        </div>
        <div class="game-block" data-lang="https">
          <div class="front face"></div>
          <div class="back face">
            <img src="images/icons8-https-60.png" draggable="false" alt="" />
          </div>
        </div>
        <div class="game-block" data-lang="java">
          <div class="front face"></div>
          <div class="back face">
            <img src="images/icons8-java-64.png" draggable="false" alt="" />
          </div>
        </div>
        <div class="game-block" data-lang="java">
          <div class="front face"></div>
          <div class="back face">
            <img src="images/icons8-java-64.png" draggable="false" alt="" />
          </div>
        </div>
        <div class="game-block" data-lang="javascript">
          <div class="front face"></div>
          <div class="back face">
            <img
              src="images/icons8-javascript-48.png"
              draggable="false"
              alt=""
            />
          </div>
        </div>
        <div class="game-block" data-lang="javascript">
          <div class="front face"></div>
          <div class="back face">
            <img
              src="images/icons8-javascript-48.png"
              draggable="false"
              alt=""
            />
          </div>
        </div>
        <div class="game-block" data-lang="php">
          <div class="front face"></div>
          <div class="back face">
            <img src="images/icons8-php-64.png" draggable="false" alt="" />
          </div>
        </div>
        <div class="game-block" data-lang="php">
          <div class="front face"></div>
          <div class="back face">
            <img src="images/icons8-php-64.png" draggable="false" alt="" />
          </div>
        </div>
        <div class="game-block" data-lang="python">
          <div class="front face"></div>
          <div class="back face">
            <img src="images/icons8-python-48.png" draggable="false" alt="" />
          </div>
        </div>
        <div class="game-block" data-lang="python">
          <div class="front face"></div>
          <div class="back face">
            <img src="images/icons8-python-48.png" draggable="false" alt="" />
          </div>
        </div>
        <div class="game-block" data-lang="react">
          <div class="front face"></div>
          <div class="back face">
            <img src="images/icons8-react-40.png" draggable="false" alt="" />
          </div>
        </div>
        <div class="game-block" data-lang="react">
          <div class="front face"></div>
          <div class="back face">
            <img src="images/icons8-react-40.png" draggable="false" alt="" />
          </div>
        </div>
        <div class="game-block" data-lang="sql">
          <div class="front face"></div>
          <div class="back face">
            <img src="images/icons8-sql-64.png" draggable="false" alt="" />
          </div>
        </div>
        <div class="game-block" data-lang="sql">
          <div class="front face"></div>
          <div class="back face">
            <img src="images/icons8-sql-64.png" draggable="false" alt="" />
          </div>
        </div>
      </section>
      <audio
        class="lose-sound"
        src="sound/game-lose.wav"
        preload="auto"
      ></audio>
      <audio
        class="success-sound"
        src="sound/game-success.wav"
        preload="auto"
      ></audio>
    </main>
    <div class="display-container">
      <div class="display-title">Memory Game</div>
      <div class="display-description">
        <div class="example-container">
          <p>Match 2 blocks with each other</p>
          <div class="game-block example" data-lang="python">
            <div class="front face"></div>
            <div class="back face">
              <img src="images/icons8-python-48.png" draggable="false" alt="" />
            </div>
          </div>
          <div class="game-block example" data-lang="python">
            <div class="front face"></div>
            <div class="back face">
              <img src="images/icons8-python-48.png" draggable="false" alt="" />
            </div>
          </div>
        </div>
        <div class="example-container peek-example">
          <p>Two guesses correct in a row = one peek</p>
          <div class="peek-example">
            <span class="peek-btn">?</span>
          </div>
        </div>
        <div class="display-time">Time: <span>120</span>s</div>
      </div>
      <div class="input-container">
        <label for="name">Name</label>
        <input
          id="name"
          class="display-input"
          type="text"
          placeholder="ex: Abdallah"
        />
        <button class="display-btn">Start!</button>
      </div>
    </div>
    <script src="javascript/size.js"></script>
    <script src="javascript/main.js"></script>
  </body>
</html>
